<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ansible Web Server</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .banner-container {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
        background-color: black;
    }
    .banner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        font-size: 48px;
        color: red;
        text-transform: uppercase;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        white-space: nowrap;
        animation: moveBanner 5s linear infinite;
    }
    @keyframes moveBanner {
        0% {
            left: 100%;
        }
        100% {
            left: -100%;
        }
    }
    .static-text {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
        text-align: center;
    }
</style>
</head>
<body>
<div class="banner-container">
    <div class="banner">ANSIBLE!</div>
    <div class="static-text">This is a web server made in Ansible</div>
</div>
</body>
</html>
